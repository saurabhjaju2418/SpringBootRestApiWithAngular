<mat-card>
  <form #carForm="ngForm" (ngSubmit)="save(carForm.value)">
    <mat-card-header>
      <mat-card-title>
        <h2>{{car.name ? 'Edit' : 'Add'}} Car</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" id="href" name="href" [(ngModel)]="car.href">
      <mat-form-field>
        <input matInput type="text" placeholder="Enter Car Name" name="name"
        [(ngModel)]="car.name" required #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary"
      [disabled]="!carForm.form.valid">
        Save
      </button>
      <button mat-raised-button type="button" (click)="delete(car.href)" 
        color="secondary" *ngIf="car.href">
        Delete
      </button>
      <a mat-button routerLink="/car-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{car.giphyUrl}}" alt="{{car.name}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
